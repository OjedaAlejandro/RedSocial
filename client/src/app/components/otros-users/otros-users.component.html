<div class="cont-cards">
    @for (item of arrPersonas(); track item._id) {
        @if (localStorageUser()!==item._id) {
            <div class="card">
                <div class="card-border-top">
                </div>
                <div class="img" [ngStyle]="{'background-image': 'url(' +item.img+ ')'}">
                </div>
                <span> {{item.username}}</span>
                <p class="job"> {{item.name}}</p>
                <button [routerLink]="['/perfilUsuario',item._id]">Ver perfil
                </button>
            </div>
        }
    }
    
</div>
